<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EARTH</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="https://cdn.jsdelivr.net/npm/typeit@7"></script>
  <link rel="icon" type="image/png" href="./img/logoSB-removebg-preview.png">

  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    #button-container {
      position: absolute;
      bottom: 10px;
      left: 10px;
      display: flex;
      flex-direction: column;
      z-index: 1;
    }

    .css-button {
      margin-bottom: 10px;
    }

    #earthloc {
      cursor: -webkit-grab;
      cursor: grab;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    #tapToScroll {
  position: fixed;
  top: 25%;
  left: 50%;
  transform: translateX(-50%);
  z-index: 3;
  text-align: center;
  width: 100%;
}

.neon-text {
  font-family: 'Arial', sans-serif;
  font-size: 28px;
  color: #00ff00; /* Neon green color */
  text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00;
  animation: neon-flicker 1.5s infinite alternate;
}

@keyframes neon-flicker {
  0%, 100% {
    text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00, 0 0 15px #00ff00;
  }
  50% {
    text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00;
  }
}

  </style>
</head>
<body>
  
  <div class="stars"></div>
 
  <div id="marsloc"></div>
  <article id="marsinfo">
    <h1>EARTH</h1>
  </article>
  <div id="button-container">
    <div class="css-button" onclick="showAboutText()">
      <p class="css-button-text">ABOUT</p>
      <div class="css-button-inner">
        <div class="reset-skew">
          <p class="css-button-inner-text">ABOUT</p>
        </div>
      </div>
    </div>
    <div class="css-button"  onclick="window.location.href='./linktree-master/index.html';">
      <p class="css-button-text">OUR SB</p>
      <div class="css-button-inner">
        <div class="reset-skew">
          <p class="css-button-inner-text">OUR SB</p>
        </div>
      </div>
    </div>
    <div class="css-button" onclick="window.location.href='../index.html';">
      <p class="css-button-text">BACK</p>
      <div class="css-button-inner">
        <div class="reset-skew">
          <p class="css-button-inner-text">BACK</p>
        </div>
      </div>
    </div>
  </div>
  <div id="about-text">
  </div>
  <script>
    function showAboutText() {
      var aboutText = document.getElementById("about-text");
      aboutText.style.display = "block";
  
      setTimeout(function () {
        aboutText.style.display = "none";
      }, 23000);
    }
  
    document.addEventListener("DOMContentLoaded", function () {
      new TypeIt("#about-text", {
        speed: 50,
        startDelay: 900,
      })
        .type("Earth, a jewel in the cosmic expanse, spins in an elegant dance of oceans and lands.", { delay: 100 })
        .move(null, { to: "END" })
        .type("<br/>A living canvas, she whispers tales through winds,", { delay: 100 })
        .move(null, { to: "END" })
        .type("<br/>sings in the voices of diverse life, and paints the skies with sunrise hues. ", { delay: 100 })
        .move(null, { to: "END" })
        .type("<br/>Our sanctuary in the cosmos, Earth is a vibrant masterpiece,", { delay: 400 })
        .move(null, { to: "END" })
        .type("<br/> a celestial marvel where life's symphony unfolds in every corner.", { delay: 400 })
        .go();
    });
  </script>
  
  <style>
    #about-text {
      display: none;
      position: absolute;
      top: 50%; 
      left: 50%; 
      transform: translate(-50%, -50%);
      background: url('path/to/about-text.png') no-repeat center center;
      width: 80%;
      max-width: 500px; 
      height: auto; 
      z-index: 2;
      color: rgb(0, 0, 0);
      font-size: 20px; 
      font-weight: bold; 
      text-shadow: 2px 2px 5px rgba(70, 65, 65, 0.7); 
      white-space: pre-line; 
      text-align: center; 
    }
  </style>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/r83/three.js'></script>
  <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/123941/orbitcontrols.js'></script>
  <script src="script.js"></script>
</body>
</html>
